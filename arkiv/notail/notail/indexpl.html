    <script>
        //slider
        var index = 0;
        var child = document.getElementById("slider").childElementCount;

        function nextSlide() {
            index++;

            if(index > child - 1) {
                index = 0;
            }

            document.getElementById("slider").style.right = (index * 100) + "%";
        }

        function preSlide() {
            index--;

            if(index < 0) {
                index = child - 1;
            }
            
            document.getElementById("slider").style.right = (index * 100) + "%";
        }

        setInterval(() => {
            nextSlide();
        }, 5000);

    </script>
